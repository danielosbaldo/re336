<md-bottom-sheet class="md-list md-has-header">

    <md-subheader>
        Contact Daniel Valenzuela for a <span class="name">{{ cp.skill.name }}</span> job:
    </md-subheader>

    <md-list>
      <md-item ng-repeat="item in cp.actions">
        <md-button ng-href="{{ item.url }}" target="_blank"  id="item_{{$index}}">
            <md-icon md-svg-icon="{{ item.icon_url }}"></md-icon>
            {{item.name}}
        </md-button>
      </md-item>
    </md-list>

</md-bottom-sheet>
